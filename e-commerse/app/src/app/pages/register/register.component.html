<div class="all">
    <div class="row" style="height: 100%;">
        <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
            <div class="row padding">
                <div class="col-lg-12 col-md-6 logo"> 
                    <h1 style="font-family: 'Pattaya', sans-serif; text-transform: uppercase;">younow</h1>
                </div>
                <div class="col-lg-12 form">
                    <div class="row">
                        <div class="col-lg-12"> 
                            <h3 style="font-family: 'Pattaya', sans-serif;
                            font-family: 'Roboto Condensed', sans-serif; color: #a2a2a2;">Sign Up</h3>
                        </div>
                        <div class="col-lg-6" style="margin-top: 1em;">
                            <form [formGroup]="registerForm" (ngSubmit)="register()">
                                <fieldset>
                                    <input placeholder="Your First Name" class="form-control" style="margin-top: 1em;" formControlName="firstName">
                                </fieldset>
                                <fieldset>
                                    <input placeholder="Your Last Name" class="form-control" style="margin-top: 1em;" formControlName="lastName">
                                </fieldset>
                                <fieldset>
                                    <input placeholder="enter Your email" class="form-control" style="margin-top: 1em;" formControlName="email">
                                </fieldset>
                                <fieldset>
                                    <input placeholder="enter Your password" class="form-control" style="margin-top: 1em;" formControlName="password">
                                </fieldset>
                                <button type="submit" class="btn btn-warning btn-lg btn-block" style="margin-top: 1em; color: #a2a2a2;">Register</button>
                                <h5 style="margin-top: .5em; color: #a2a2a2;">forgite password?</h5>
                                <h5 style="margin-top: 2em; color: #a2a2a2;">you can call use for any help</h5>
                                <div class="alert alert-danger" *ngIf="errorMessage"> {{errorMessage}} </div>
                            </form>
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 d-sm-none d-md-block d-none d-sm-block image">  
            <img src="assets/images/login.jpg"  class="img-fluid" style="width: 100%; height: 100%;"> 
        </div>
    </div>

    <!-- <img src="assets/images/landscape.jpg" class="img-fluid" style="width: 100%;"> -->

</div>
