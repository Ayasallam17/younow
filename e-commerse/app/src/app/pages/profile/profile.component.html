<app-nav></app-nav>

<div class="container">
    <div class="inner">
    <!-- <h3> {{ generalInfo.firstName }} </h3> -->
    <div class="row "  > 
         
        <div *ngFor = 'let p of posts' class="col-lg-12 m-2 big" >
            <div class="row" *ngIf="post" >
                <div class="col-lg-12 floatRight dotes">  
                    <i class="fa fa-ellipsis-h floatRight" (click)="showMenu()"></i>
                </div>
                <div *ngIf="isClick" class="menu floatRight" >
                    <!-- <a onClick=deletePost(p.docID)> Delete </a>  -->
                    <ul class="list-group" style="background-color: whitesmoke;">
                        <li class="list-group-item" ><a (click)="deletePost(p.docID)"> Delete </a> </li>
                        <li class="list-group-item">Update</li>
                      </ul>
                </div>

                <div class="col-lg-12"  *ngIf= "content" > 
                    <p class="lead">{{p.content}} </p> 
                </div>  
                 
              
                    <div class="mb-2 col-lg-12 myimg"  *ngIf= "image">  
                        <img src={{p.imageUrl}}  class="img-fluid" style="width: 100%;"> 
                    </div>
                

                <div class="line"></div>

                <div class="row mb-2">
                    <button class="btn col-3" >like</button>
                    <button class="btn col-3" >comment</button>
                    <button class="btn col-3">share</button>
                    <button class="btn col-3">send</button>
                </div>
            </div>
        </div>
        
    </div>
    </div>
</div>
